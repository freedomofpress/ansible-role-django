---

- name: Restart Gunicorn
  service:
    name: "gunicorn-{{ django_stack_active_gcorn_svc }}"
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: Refresh systemd files
  systemd:
    daemon_reload: yes
    name: "gunicorn-{{ django_stack_active_gcorn_svc }}.service"
    state: started
    enabled: True
