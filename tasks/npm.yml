---
- name: Establish some npm specific vars for current play
  set_fact:
    npm_touch: "touch /status/npm.done"

- name: Optional npm global packages
  npm:
    global: "yes"
    name: "{{ item }}"
  become: "yes"
  with_items: "{{ django_stack_npm_global_pkgs }}"

- include: npm-code.yml
  when: django_stack_npm_install_cmd != ''
