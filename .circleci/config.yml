version: 2
jobs:
  build:
    working_directory: /root/django-stack
    docker:
      - image: quay.io/freedomofpress/circleci-docker:latest
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Run django-stack playbook
          command: make

      - run:
          name: Ensure site is up and running
          command: make tests
